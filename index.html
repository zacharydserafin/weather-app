<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./jass.css">
    <title>My Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center weather-title">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid" style="max-width: 1400px">
        <div class="row">
            <div class="mx-3">
                <h2 class="form-label">
                    What the Weather is like in: 
                </h2>
                <form class="form" id="search-form">
                    <div class="form-inline form-group">
                        <div class="input-group">
                            <input class="form-input" id="form-input" type="text" placeholder="Chicago"/>
                            <div class="input-group-append">
                                <button type="submit" class="btn">Search</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div>
                <section id="today">

                </section>
                <section class="row" id="forecast">

                </section>
            </div>
        </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
      integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
      integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
      integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
</body>
</html>
